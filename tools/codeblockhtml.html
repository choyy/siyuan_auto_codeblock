<div
    data-node-id="${Date.now()}"
    data-node-index="1"
    data-type="NodeCodeBlock"
    class="code-block"
    updated="${Date.now()}"
>
    <div class="protyle-action">
        <span
            class="protyle-action--first protyle-action__language"
            contenteditable="false"
            >${siyuanLanguage}</span
        ><span class="fn__flex-1"></span
        ><span
            class="b3-tooltips__nw b3-tooltips protyle-icon protyle-icon--first protyle-action__copy"
            aria-label="Copy"
            ><svg><use xlink:href="#iconCopy"></use></svg></span
        ><span
            class="b3-tooltips__nw b3-tooltips protyle-icon protyle-icon--last protyle-action__menu"
            aria-label="More"
            ><svg><use xlink:href="#iconMore"></use></svg
        ></span>
    </div>
    <div class="hljs" data-render="true">
        <div class="fn__none"></div>
        <div
            contenteditable="true"
            style="
                flex: 1 1 0%;
                white-space: pre;
                word-break: initial;
                font-variant-ligatures: none;
            "
            spellcheck="false"
        >
            ${text}
        </div>
    </div>
    <div class="protyle-attr" contenteditable="false">â€‹</div>
</div>
